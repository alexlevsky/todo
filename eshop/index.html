<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Goods manager</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <link rel="stylesheet" href="goods.css" />
</head>

<body>
        <a class="btn btn-link" href="#goods" role="button">Goods</a>
        <a class="btn btn-link" href="#cart" role="button">Cart</a>
        <a class="btn btn-link" href="#registration" role="button">Registration</a>
        <a class="btn btn-link" href="#login" role="button">Login</a>
        <a class="btn btn-link" href="#logout" role="button">Logout</a>
        <a class="btn btn-link" href="*random" role="button">404</a>

    <div id="goodsapp">

        <section id="main">
            <div class="card-group" id="goods-list"></div>
        </section>

        <footer>
        </footer>

    </div>

    <script src="../lib/json2.js"></script>
    <script src="../lib/jquery-3.0.0.min.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>
    <script src="../lib/backbone.localStorage.js"></script>
    <script src="../lib/backbone.paginator.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="goods.js"></script>

    <!-- Templates -->

    <script type="text/template" id="item-template">
        <div class="view">
            <label  class="nameOfGoods"> <%- title %></label>
            <label  class="priceOfGoods"> <%- price %>$</label>
            <div class="card">
                    <img class="card-img-top" src="<%= image %>" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title"><%- title %></h5>
                      <p class="card-text"><%- price %> $</p>
                      <button type="button" class="btn btn-primary" id="addToCart">buy</button>
                    </div>
                  </div>
        </div>
    </script>


    <script type="text/template" id="stats-template">
        <div class="pagGroup">
                <button id="firstPage"><<</button>
                <button id="prevPage"><</button>
                <button id="pageNum">1</button>
                <button id="pageNum">2</button>
                <button id="pageNum">3</button>
                <button id="nextPage">></button>
                <button id="lastPage">>></button>
        </div>
            
    </script>


    <div class="login"></div>
    <script type="text/template" id="login-template">
        <form>
            <h2>Login</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </script>

    <div class="registration"></div>
    <script type="text/template" id="registration-template">
        <form>
            <h2>Registration</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </script>

    <ul class="list-group" id="cart-list">       
      </ul>
    <script type="text/template" id="cart-template">
      
    </script>


  <script type="text/template" id="cart-item-template">
    <li>
      <label><%- title %></label>
      <label><%- price %></label>
      <a class="destroy"></a>
    </li>
  </script>
</body>

</html>
