<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Goods manager</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <link rel="stylesheet" href="goods.css" />
</head>

<body>
        <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="btn btn-link" href="#goods" role="button">Goods</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-link" href="#cart" role="button">Cart</a>
        </li>
          <li class="nav-item">
        <a class="btn btn-link" href="#registration" role="button">Registration</a>
          </li>
          <li class="nav-item">
          <a class="btn btn-link" href="#login" role="button">Login</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-link" href="#logout" role="button">Logout</a>
        </li>
        </ul>
    


    <script src="../lib/json2.js"></script>
    <script src="../lib/jquery-3.0.0.min.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>
    <script src="../lib/backbone.localStorage.js"></script>
    <script src="../lib/backbone.paginator.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="goods.js"></script>

    <!-- Templates -->

    <script type="text/template" id="item-template">
            <div class="card">
                    <img class="card-img-top" src="<%= image %>" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title"><%- title %></h5>
                      <span class="card-text"><%- price %> $</span>
                      <button type="button" class="btn btn-primary" id="addToCart">buy</button>
                    </div>
                  </div>
    </script>


    <script type="text/template" id="stats-template">
        <div class="pagGroup">
                <button id="firstPage" type="button" class="btn btn-primary"  ><<</button>
                <button id="prevPage" type="button" class="btn btn-primary" ><</button>
                <button id="pageNum" type="button" class="btn btn-primary" >1</button>
                <button id="pageNum" type="button" class="btn btn-primary" >2</button>
                <button id="pageNum" type="button" class="btn btn-primary" >3</button>
                <button id="nextPage" type="button" class="btn btn-primary"  >></button>
                <button id="lastPage" type="button" class="btn btn-primary" >>></button>
        </div>        
    </script>


    
    <script type="text/template" id="login-template">
        <form>
            <h2>Login</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="loginUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </script>

    
    <script type="text/template" id="registration-template">
        <form>
            <h2>Registration</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="regUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="regPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </script>


  <div id="goodsapp" class="shopModuleApp">
      <section id="main">
          <div class="card-group" id="goods-list"></div>
      </section>
      <footer>
      </footer>
  </div>

  <div class="registration shopModule"></div>
  <div class="login        shopModule"></div>
  <ul class="list-group    shopModule" id="cart-list"></ul>

</body>

</html>
